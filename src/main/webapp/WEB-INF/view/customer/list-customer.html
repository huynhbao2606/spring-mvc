<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<main class="row flex-grow-1 p-4" layout:fragment="content">
    <h3 class="text-center fw-bold">Customer Manager</h3>
    <div class="flex-grow-1 pt-3">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-start">
                <form class="d-flex" method="get" th:object="${customer}">
                    <input name="search" class="form-control
                    rounded-0
                    rounded-start" type="search" placeholder="Search for name...." />
                    <button class="btn btn-secondary
                    rounded-0
                    rounded-end" type="submit">Search</button>
                </form>
            </div>
            <div class="col-6 d-flex flex-column align-items-end">
                <a th:href="@{new}" class="btn btn-primary">
                    <i class="fa-solid fa-plus">&nbsp;</i>
                    New Customer
                </a>
            </div>
        </div>
        <div class="table-responsive py-3">
            <table class="table table-secondary table-striped table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td>
                        <a th:href="@{edit/{id}(id=${customer.id})}" class="btn btn-warning">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a th:onclick="|confirmDelete(${customer.id})|" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form id="deleteForm" method="post"></form>
</main>
</body>
<script layout:fragment="myScript" th:inline="javascript">
    function confirmDelete(id) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Deleted!",
                    text: "Your customer has been deleted.",
                    icon: "success",
                    showConfirmButton: false,
                });
                setTimeout(function () {
                    const url = /*[[@{/customer/delete/}]]*/ "";
                    const deleteForm = document.getElementById("deleteForm");
                    deleteForm.action = url + id;
                    deleteForm.submit();
                }, 1000);
            }
        });
    }
</script>
</html>
