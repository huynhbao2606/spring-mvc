<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<main class="row flex-grow-1 p-4" layout:fragment="content">
    <h3 class="text-center fw-bold">Customer Manager</h3>
    <div class="flex-grow-1">
        <div class="row">
            <div class="col-6 d-flex flex-column align-items-start">
                <form class="d-flex" method="get" th:object="${customerParams}">
                    <div class="me-2 d-flex align-items-center">
                        <input name="search" class="form-control rounded-0 rounded-start"
                               type="search" placeholder="Search for name...."
                               th:field="*{search}" />
                        <button class="btn btn-secondary rounded-0 rounded-end me-1" type="submit">Search</button>
                        <a th:if="${customerParams.search != null and !customerParams.search.isEmpty()}" th:href="@{list}" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </form>
            </div>
            <div class="col-6 d-flex flex-column align-items-end">
                <a th:href="@{new}"
                   sec:authorize="hasAuthority('ADMIN')"
                   class="btn btn-primary">
                    <i class="fa-solid fa-plus">&nbsp;</i>
                    New Customer
                </a>
                <span class="btn btn-primary disabled"
                      th:if="${not #authorization.expression('hasAuthority(''ADMIN'')')}"
                      aria-disabled="true">
                    <i class="fa-solid fa-plus">&nbsp;</i>
                    New Customer
                </span>
            </div>
        </div>
        <div class="table-responsive pt-4">
            <table class="table table-secondary table-striped table-hover">
                <thead>
                <tr class="fst-italic">
                    <th class="w-25">
                        <a class="text-decoration-none"
                           th:classappend="${customerParams.sort == 'firstNameAsc' || customerParams.sort == 'firstNameDesc' ? 'text-light' : 'text-white'}"
                           th:href="@{list(pageNumber=${customerParams.pageNumber}, search=${customerParams.search},
                           sort=${customerParams.sort == 'firstNameAsc' ? 'firstNameDesc' :
                           (customerParams.sort == 'firstNameDesc' ? '' : 'firstNameAsc')})}">
                            FirstName
                            <i class="fa-solid" th:classappend="${customerParams.sort == 'firstNameAsc' ? 'fa-sort-down' :
                            (customerParams.sort == 'firstNameDesc' ? 'fa-sort-up' : 'fa-sort')}"></i>
                        </a>
                    </th>
                    <th class="w-25">
                        <a class="text-decoration-none"
                           th:classappend="${customerParams.sort == 'lastNameAsc' || customerParams.sort == 'lastNameDesc' ? 'text-light' : 'text-white'}"
                           th:href="@{list(pageNumber=${customerParams.pageNumber}, search=${customerParams.search},
                           sort=${customerParams.sort == 'lastNameAsc' ? 'lastNameDesc' :
                           (customerParams.sort == 'lastNameDesc' ? '' : 'lastNameAsc')})}">
                            LastName
                            <i class="fa-solid" th:classappend="${customerParams.sort == 'lastNameAsc' ? 'fa-sort-down' :
                            (customerParams.sort == 'lastNameDesc' ? 'fa-sort-up' : 'fa-sort')}"></i>
                        </a>
                    </th>
                    <th class="w-25">
                        <a class="text-decoration-none"
                           th:classappend="${customerParams.sort == 'emailAsc' || customerParams.sort == 'emailDesc' ? 'text-light' : 'text-white'}"
                           th:href="@{list(pageNumber=${customerParams.pageNumber}, search=${customerParams.search},
                           sort=${customerParams.sort == 'emailAsc' ? 'emailDesc' :
                           (customerParams.sort == 'emailDesc' ? '' : 'emailAsc')})}">
                            Email
                            <i class="fa-solid" th:classappend="${customerParams.sort == 'emailAsc' ? 'fa-sort-down' :
                            (customerParams.sort == 'emailDesc' ? 'fa-sort-up' : 'fa-sort')}"></i>
                        </a>
                    </th>
                    <th class="w-25">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td>
                        <a th:href="@{edit/{id}(id=${customer.id})}"
                           class="btn btn-warning"
                           sec:authorize="hasAuthority('ADMIN')">
                            <i class="fa fa-edit"></i>
                        </a>

                        <span class="btn btn-warning disabled"
                              th:if="${not #authorization.expression('hasAuthority(''ADMIN'')')}"
                              aria-disabled="true">
                            <i class="fa fa-edit"></i>
                        </span>

                        <a th:onclick="|confirmDelete(${customer.id})|"
                           sec:authorize="hasAuthority('ADMIN')"
                           class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </a>

                        <span class="btn btn-danger disabled"
                              th:if="${not #authorization.expression('hasAuthority(''ADMIN'')')}"
                              aria-disabled="true">
                            <i class="fa fa-trash"></i>
                         </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:if="${totalPages > 1}" aria-label="navigation">
                <div class="row d-flex me-0">
                    <div class="col-6">
                        <div class="d-flex justify-content-start">
                            Page&nbsp;
                            <div th:text="${customerParams.pageNumber}"></div>
                            &nbsp;Of&nbsp;
                            <div th:text="${totalPages}"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item" th:classappend="${customerParams.pageNumber == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{list(pageNumber=${customerParams.pageNumber - 1},
                                sort=${customerParams.sort},search=${customerParams.search})}"><i class="fa-solid fa-arrow-left"></i></a>
                            </li>
                            <li class="page-item" th:classappend="${customerParams.pageNumber == i} ? 'active'" th:each="i: ${#numbers.sequence(1, totalPages)}">
                                <a class="page-link" th:href="@{list(pageNumber=${i},sort=${customerParams.sort},search=${customerParams.search})}"
                                   th:text="${i}"></a>
                            </li>
                            <li class="page-item" th:classappend="${customerParams.pageNumber == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{list(pageNumber=${customerParams.pageNumber + 1},
                                sort=${customerParams.sort},search=${customerParams.search})}"><i class="fa-solid fa-arrow-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</main>
</body>
<script layout:fragment="myScript" th:inline="javascript">
    function confirmDelete(id) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
        }).then((result) => {
            if (result.isConfirmed) {
                const url = /*[[@{/admin/customer/delete/}]]*/ "";
                $.ajax({
                    type : "POST",
                    url : url + id,
                    contentType: "application/json",
                    dataType : 'html',
                    success: function () {
                        Swal.fire({
                            title: "Deleted!",
                            text: "Your customer has been deleted.",
                            icon: "success",
                            showConfirmButton: false,
                            timer: 1500
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.reload();
                            }
                        })
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error('Error deleting customer:', textStatus, errorThrown);
                        Swal.fire({
                            title: "Error!",
                            text: "There was an error deleting your customer.",
                            icon: "error",
                            showConfirmButton: true,
                        });
                    }
                })
            }
        });
    }
</script>
</html>
