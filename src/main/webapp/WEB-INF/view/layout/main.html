<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Ebook</title>
        <link th:href="@{/resources/css/style.css}" rel="stylesheet">
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1e7fe5f742.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row shadow">
                <div layout:replace="~{layout/layout :: header}"></div>
            </div>
            <div class="row">
                <div layout:replace="~{layout/layout :: sidebar}"></div>
                <div class="col d-flex flex-column">
                    <main layout:fragment="content"></main>
                    <footer layout:replace="~{layout/layout :: footer}"></footer>
                </div>
            </div>
        </div>
        <script th:src="@{/resources/js/jquery.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/resources/js/jquery.easing.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        <script th:if="${success != null}" th:inline="javascript">
            const success = /*[[${message}]]*/ 'default';
            Swal.fire({
                title: title,
                text: success,
                icon: icon
            });
        </script>

        <div layout:fragment="myScript"></div>
    </body>
</html>
