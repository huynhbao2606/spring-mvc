<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <body>

        <!-- Header -->
        <div class="bg-primary pt-1 pb-2" layout:fragment="header">
            <a th:href="@{/admin/home}" class="text-decoration-none text-white d-flex align-items-center">
                <h4 class="fa-brands fa-artstation text-warning mt-1 mb-1 me-2"></h4>
                <h5 class="mb-0 me-1">Huỳnh</h5>
                <h5 class="fw-bold mb-0">Bảo</h5>
            </a>
        </div>

        <!-- Sidebar -->
        <div class="col-12 col-sm-3 col-xl-2 bg-dark py-3 pb-1 px-0 d-flex flex-column border-secondary border-end" layout:fragment="sidebar">
            <a th:href="@{/admin/customer/list}" class="d-flex align-items-center mb-3 mb-md-0 text-warning px-5 text-decoration-none">
                <h3 class="fa-solid fa-user-tie text-light"></h3>
                <span class="fs-5 ps-2 text-uppercase" sec:authentication="name">
                </span>
                -
                <span sec:authentication="principal.authorities"></span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="py-1">
                    <a th:href="@{/admin/home}"
                       th:classappend="${currentUrl.contains('/admin/home') ? 'nav-link active' : 'nav-link text-light'} "
                       aria-current="page">
                        <i class="fa-solid fa-house me-2"></i>
                        Home
                    </a>
                </li>
                <li class="py-1">
                    <a href="" class="nav-link text-light">
                        <i class="fa-solid fa-table-columns me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="py-1">
                    <a th:href="@{/admin/customer/list}"
                       th:classappend="${currentUrl.contains('/admin/customer/') ? 'nav-link active' : 'nav-link text-light'} "
                       aria-current="page">
                        <i class="fa-solid fa-user me-2"></i>
                        Customers
                    </a>
                </li>
            </ul>
            <div class="dropdown mt-auto ">
                <hr>
                <a href="#" class="d-flex align-items-center text-light dropdown-toggle text-decoration-none px-2"
                   id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong class="text-uppercase" sec:authentication="name"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row bg-primary py-3" layout:fragment="footer">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-light">2024 Huynh-Bao</span>
            </div>
        </footer>
    </body>
</html>
